<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/calculator-app-main/calculator.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/calculator-app-main/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/calculator-app-main/calculator.css" />
    <link rel="stylesheet" id="theme" href="" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">calc</div>
        <div class="switch_theme">
          THEME
          <div class="switch"><span class="switchBtn"></span></div>
        </div>
      </nav>
      <div class="result"></div>
      <div class="keys">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key del">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">/</div>
        <div class="key">X</div>
        <div class="key reset">Reset</div>
        <div class="key ans">=</div>
      </div>
    </div>
  </body>
</html>
